<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Basic tests for basic-month-and-year</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../basic-month-and-year.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <basic-month-and-year id="bmay1"></basic-month-and-year>
  <basic-month-and-year id="bmay2" date="3/14/15"></basic-month-and-year>

  <script>
  var bmay1 = document.querySelector('#bmay1');
  var bmay2 = document.querySelector('#bmay2');

  suite('basic', function() {

    test('default date', function(done) {
      var now = new Date();
      assert(bmay1.date instanceof Date);
      assert(now >= bmay1.date);
      done();
    });

    /* BUGBUG - ability to set date via string attribute?
    test('attribute date', function(done) {
      var compareDate = new Date(Date.parse("3/14/15"));
      assert.equal(compareDate, bmay2.date);
      done();
    });
    */

  });
  </script>

</body>
</html>
